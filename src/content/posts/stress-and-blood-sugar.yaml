  <h2>The Stress-Diabetes Cycle</h2>
  <p>Stress triggers the release of cortisol and adrenaline, which cause:</p>
  <ul>
    <li>Liver to release stored glucose</li>
    <li>Cells to become insulin resistant</li>
    <li>Cravings for high-carb comfort foods</li>
  </ul>

