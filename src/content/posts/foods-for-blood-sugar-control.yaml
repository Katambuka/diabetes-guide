  <h2>Top 5 Blood Sugar-Friendly Foods</h2>
  <div class="space-y-4">
    <div>
      <h3>1. Leafy Greens</h3>
      <p>Spinach, kale, and Swiss chard are packed with magnesium, which helps with insulin sensitivity.</p>
    </div>
    <div>
      <h3>2. Fatty Fish</h3>
      <p>Salmon and mackerel provide omega-3s that reduce inflammation and improve metabolic health.</p>
    </div>
    <div>
      <h3>3. Nuts and Seeds</h3>
      <p>Almonds and chia seeds offer healthy fats and fiber to slow glucose absorption.</p>
