  <h2>Why Foot Care Matters</h2>
  <p>Diabetes can cause nerve damage (neuropathy) and poor circulation, making feet vulnerable to:</p>
  <ul>
    <li>Infections</li>
    <li>Ulcers</li>
    <li>Slow-healing wounds</li>
  </ul>

  <h2>Daily Foot Care Routine</h2>
  <ol>
    <li>Wash feet daily with lukewarm water</li>
    <li>Inspect for cuts/blisters (use mirror if needed)</li>
    <li>Moisturize (but not between toes)</li>
    <li>Wear clean, dry socks</li>
  </ol>
